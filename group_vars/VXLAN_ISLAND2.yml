---
bgp_as: 65001

dc_name: VXLAN_ISLAND2

l3leaf:
  defaults:
    isis_system_id_prefix: '0000.0021'
    virtual_router_mac_address: 00:1c:73:00:dc:00
    platform: vEOS-LAB
    uplink_ipv4_pool: 100.64.22.0/24
    vtep_loopback_ipv4_pool: 100.64.21.0/24
    loopback_ipv4_pool: 100.64.20.0/24
    loopback_ipv4_offset: 10
    max_uplink_switches: 3
    uplink_interfaces: [ Ethernet1 ]
    spanning_tree_priority: 4096
    spanning_tree_mode: mstp
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
  node_groups:
    GW2:
      filter:
        tenants: [ all ]
        tags: [ vxlan-site6 ]
      node_sid_base: 2000
      # mpls_route_reflectors: [ P-1A, P-2A ]
      # mpls_overlay_role: client
      evpn_role: server
      evpn_gateway:
        vxlan_to_mpls:
          enabled: true
          mpls_overlay_address_family: vpn-ipv4
          mpls_underlay: isis-sr
          mpls_remote_as: 65000
          mpls_domain: "\"65000:1\""
          vxlan_domain: "\"65000:2\""
        evpn_l2_dci:
          enabled: true
        evpn_l3_dci:
          enabled: true
      structured_config:
        router_bgp:
          neighbors:
            100.70.2.1:
              peer_group: MPLS-OVERLAY-PEERS
              description: P-1A
            100.70.2.2:
              peer_group: MPLS-OVERLAY-PEERS
              description: P-2A
            100.64.30.11:
              peer_group: EVPN-OVERLAY-CORE
              description: GW3
              remote_as: 65002
      nodes:
        GW2:
          id: 1
          mgmt_ip: 172.16.32.222/24

    SPE6:
      filter:
        tenants: [ all ]
        tags: [ vxlan-site6 ]
      uplink_switches: [ GW2 ]
      evpn_route_servers: [ GW2 ]
      nodes:
        SPE6:
          id: 2
          mgmt_ip: 172.16.32.223/24
          uplink_switch_interfaces: [ Ethernet2 ]
          uplink_interfaces: [ Ethernet1 ]
