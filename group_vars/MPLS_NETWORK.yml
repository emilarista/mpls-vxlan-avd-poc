pe:
  platform: vEOS-LAB
  defaults:
    virtual_router_mac_address: 00:1c:73:00:dc:00
    platform: vEOS-LAB
    loopback_ipv4_pool: 100.70.1.0/24
    is_type: level-2
    node_sid_base: 100
    isis_system_id_prefix: '0000.0001'
    spanning_tree_priority: 4096
    spanning_tree_mode: mstp
    overlay_address_families: [ evpn, vpn-ipv4, vpn-ipv6 ]
    loopback_ipv4_offset: 10
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
    mpls_route_reflectors: [ P-1A, P-2A ]
  node_groups:
    SITE1:
      spanning_tree_root_super: true
      filter:
        tenants: []
        tags: []
      nodes:
        PE-1A:
          id: 1
          mgmt_ip: 10.30.30.101/24
        PE-1B:
          id: 2
          mgmt_ip: 10.30.30.102/24

    SITE2:
      nodes:
        PE-2:
          id: 3
          mgmt_ip: 10.30.30.105/24

    SITE3:
      nodes:
        PE-3:
          id: 4
          mgmt_ip: 10.30.30.109/24

    SITE4:
      spanning_tree_root_super: true
      nodes:
        PE-4A:
          id: 5
          mgmt_ip: 10.30.30.113/24
        PE-4B:
          id: 6
          mgmt_ip: 10.30.30.114/24

rr:
