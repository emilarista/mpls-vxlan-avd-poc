!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=172.16.30.33:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs=/var/log/messages
   no shutdown
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname PE-2
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
dns domain clearshark.net
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT time-a.nist.gov prefer iburst version 4
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$Wy3T6kVW72lScPdR$vXW5AVe/Uz41Ro/Rj7YvdvI25OEznjT/Lv8724PweuuAiOIuCk.dqnRkAvY1ahG0ClFbwtKtZhExFwMYI5hLX1
username emil privilege 15 role network-admin secret sha512 $6$MpV4C4845hWsbUmn$exArYvtdPq4rnaSCMNdLy.hIZh0c0Q1Nnmy514hds/2A45g4nggx7kbhWDQmZ4SOt4FZcCFNw6TE//d73PzhJ.
!
clock timezone America/New_York
!
vrf instance MGMT
!
interface Ethernet3
   no shutdown
   no switchport
!
interface Ethernet3.100
   no shutdown
   encapsulation vlan
      client dot1q 100 network client
!
interface Ethernet3.101
   no shutdown
   encapsulation vlan
      client dot1q 101 network client
!
interface Ethernet3.102
   no shutdown
   encapsulation vlan
      client dot1q 102 network client
!
interface Ethernet4
   description P2P_LINK_TO_P2-A_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.48.29/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_LINK_TO_P2-B_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.48.33/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.1.13/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 103
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.83.30.245/22
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 10.83.28.1
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65000
   router-id 100.70.1.13
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65000
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.70.2.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.1 description P1-A
   neighbor 100.70.2.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.2 description P2-A
   !
   vpws TENANT_A
      rd 100.70.1.13:1000
      route-target import export evpn 65000:1000
      !
      pseudowire TEN_A_site2_site5_eline_port_based_100
         evpn vpws id local 123 remote 133
      !
      pseudowire TEN_A_site2_site5_eline_port_based_101
         evpn vpws id local 124 remote 134
      !
      pseudowire TEN_A_site2_site5_eline_port_based_102
         evpn vpws id local 125 remote 135
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   address-family vpn-ipv6
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.0000.0001.0003.00
   is-type level-2
   router-id ipv4 100.70.1.13
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
patch panel
   patch TEN_A_site2_site5_eline_port_based_100
      connector 1 interface Ethernet3.100
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_site2_site5_eline_port_based_100
   !
   patch TEN_A_site2_site5_eline_port_based_101
      connector 1 interface Ethernet3.101
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_site2_site5_eline_port_based_101
   !
   patch TEN_A_site2_site5_eline_port_based_102
      connector 1 interface Ethernet3.102
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_site2_site5_eline_port_based_102
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
