!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.20.20.20:9910 -cvauth=key,dudeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SP2
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_LF2_Ethernet1
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.22.0/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis network point-to-point
!
interface Ethernet2
   description P2P_LINK_TO_GW2_Ethernet2
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.22.6/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis network point-to-point
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 100.64.20.1/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.102/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 10.30.30.1
!
router bgp 65200
   router-id 100.64.20.1
   maximum-paths 4 ecmp 4
!
router isis EVPN_UNDERLAY
   net 49.0001.0000.0020.0001.00
   is-type level-2
   router-id ipv4 100.64.20.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
