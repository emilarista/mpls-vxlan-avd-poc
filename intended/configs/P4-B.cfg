!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=172.16.30.33:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs=/var/log/messages
   no shutdown
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P4-B
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
dns domain clearshark.net
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT time-a.nist.gov prefer iburst version 4
!
spanning-tree mode none
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$.AacdhG05IikboCh$6WrVW9Q71w47MZiZI1bPhC7VedadxmhST9MEcsXRs8l6pNwjn.vRmOb0jsffRT8UTiPil4d6UBttiqmu02.pw.
username cvpadmin privilege 15 role network-admin secret sha512 $6$Wy3T6kVW72lScPdR$vXW5AVe/Uz41Ro/Rj7YvdvI25OEznjT/Lv8724PweuuAiOIuCk.dqnRkAvY1ahG0ClFbwtKtZhExFwMYI5hLX1
!
clock timezone America/New_York
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_PE-4B_Ethernet2
   no shutdown
   mtu 1500
   speed 100full
   no switchport
   ip address 100.64.48.40/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet3
   description P2P_LINK_TO_P3-B_Ethernet3
   no shutdown
   mtu 1500
   speed 100full
   no switchport
   ip address 100.64.48.21/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet6
   description P2P_LINK_TO_P4-A_Ethernet6
   no shutdown
   mtu 1500
   speed 100full
   no switchport
   ip address 100.64.48.39/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 100.70.3.38/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 308
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.16.32.208/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.16.32.1
!
router isis CORE
   net 49.0001.0000.0003.0008.00
   is-type level-2
   router-id ipv4 100.70.3.38
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
