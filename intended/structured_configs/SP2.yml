    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.102/24
    gateway: 10.30.30.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 100.64.20.1/32
