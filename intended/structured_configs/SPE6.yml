router_bgp:
  as: '65200'
  router_id: 100.64.20.12
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      remote_as: '65200'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
  neighbors:
    100.64.20.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: GW2
  vlans:
    10:
      tenant: TENANT_A
      rd: 100.64.20.12:10010
      route_targets:
        both:
        - 10010:10010
      redistribute_routes:
      - learned
