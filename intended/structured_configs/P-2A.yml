router_bgp:
  as: '65000'
  router_id: 100.70.2.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp route-reflector preserve-attributes always
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 12.12.12.12
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
    RR-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
      RR-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.1.11:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-1A
    100.70.1.12:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-1B
    100.70.1.13:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-2
    100.70.1.14:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-3
    100.70.1.15:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-4A
    100.70.1.16:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-4B
    100.70.2.1:
      peer_group: RR-OVERLAY-PEERS
      description: P-1A
    100.64.20.12:
      peer_group: MPLS-OVERLAY-PEERS
      description: GW2
    100.64.30.12:
      peer_group: MPLS-OVERLAY-PEERS
      description: GW3
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.20.20.20:9910
  cvauth:
    method: key
    key: dudeface
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 8.8.8.8
  - 8.8.4.4
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.108/24
    gateway: 10.30.30.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
struct_cfg:
  router_bgp:
    neighbors:
      100.64.20.12:
        peer_group: MPLS-OVERLAY-PEERS
        description: GW2
      100.64.30.12:
        peer_group: MPLS-OVERLAY-PEERS
        description: GW3
loopback_interfaces:
  Loopback0:
    description: MPLS_Overlay_peering
    shutdown: false
    ip_address: 100.70.2.2/32
    mpls:
      ip: true
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 202
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0002.0002.00
  router_id: 100.70.2.2
  is_type: level-2
  advertise:
    passive_only: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  segment_routing_mpls:
    router_id: 100.70.2.2
    enabled: true
mpls:
  ip: true
