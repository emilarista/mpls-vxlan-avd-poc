router_bgp:
  as: '65200'
  router_id: 100.64.20.11
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 100.64.20.11
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      remote_as: '65200'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: '10'
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      remote_as: '65000'
      local_as: '65000'
