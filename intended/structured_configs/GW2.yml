        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
      MPLS-OVERLAY-PEERS:
        activate: true
        encapsulation: mpls
        next_hop_self_source_interface: Loopback0
